services:
  # Backend Service (Express + Socket.io)
  - type: web
    name: china-airlines-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /api/ulds

  # Frontend Service (Static Site)
  - type: web
    name: china-airlines-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://china-airlines-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
